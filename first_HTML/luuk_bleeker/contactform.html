<html>
  <head>
    <title>LB Bleeker</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.png" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>Contact form</h1>
      <hr size="4px" noshade />
    </header>
    <main>
      <form name="contact" method="POST" data-netlify="true">
        <div>
          <label
            >Name: <input name="name" type="text" placeholder="name" required
          /></label>
        </div>
        <div>
          <label
            >Surname:
            <input name="surname" type="text" placeholder="surname" required
          /></label>
        </div>
        <div>
          <label
            >Telephone number:
            <input name="telnr." type="tel" placeholder="0612345678" required
          /></label>
        </div>
        <div>
          <label
            >Email
            <input
              name="email"
              type="email"
              placeholder="email@gmail.com"
              required
          /></label>
        </div>
        <div>
          <label
            >Age:
            <input
              name="age"
              type="number"
              placeholder="age"
              required
              min="1"
              max="120"
          /></label>
        </div>
        <div>
          <label>Birthday: <input name="birthday" type="date" /></label>
        </div>
        <div>
          <label>
            Gender:
            <br />
            <input name="gender" type="radio" value="male" class="inline" />
            Male
            <input name="gender" type="radio" value="female" class="inline" />
            Female
            <input name="gender" type="radio" value="other" class="inline" />
            Other
          </label>
        </div>
        <div>
          <label>
            Favorite cuisine:
            <br />
            <input
              name="cuisine"
              type="checkbox"
              value="Dutch"
              class="inline"
            />
            Dutch
            <input
              name="cuisine"
              type="checkbox"
              value="French"
              class="inline"
            />
            French
            <input
              name="cuisine"
              type="checkbox"
              value="Italian"
              class="inline"
            />
            Italian
            <br />
            <input
              name="cuisine"
              type="checkbox"
              value="Spanish"
              class="inline"
            />

            Spanish
            <input
              name="cuisine"
              type="checkbox"
              value="Mexican"
              class="inline"
            />
            Mexican
            <input
              name="cuisine"
              type="checkbox"
              value="Arabic"
              class="inline"
            />
            Arabic
          </label>
        </div>
        <div>
          <label
            >Favorite color:
            <input name="color" type="color" value="#00ff00" />
          </label>
        </div>
        Biography:
        <label>
          <textarea
            name="biography"
            rows="10"
            cols="50"
            placeholder="Tell someting about yourself"
          ></textarea>
        </label>
        <div>
          <label>
            <span>Upload recipe</span>
            <input name="recipe" type="file" />
          </label>
        </div>
        <div>
          Weblink to recipe:<label
            ><input name="url recipe" type="url"
          /></label>
        </div>
        <div><button type="submit">Submit</button></div>
        <div><button type="reset">Reset</button></div>
        <input type="hidden" name="form-name" value="contact" />
      </form>
    </main>
    <footer>
      <div><a href="../../index.html">Back</a></div>
    </footer>
  </body>
</html>
